<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket.Q</title>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- styles -->
  <link rel="stylesheet" href="style/global.css">
  <link rel="stylesheet" href="style/room.css">
  </head>

  <body>
      <!-- header --> 
  <div id="room" class="content">
      <header>
          <a href="#">
              <img style="margin: 3.5rem 0" src="assets/logo.svg" alt="Logo da aplicação">
          </a>
          <div class="buttons">
                <div class="button outlined">
                    #323243
                    <img src="assets/copy.svg" alt="Copiar número da sala">
                </div>
                <div class="buttons">
                  <a href="#" class="button">
                    Criar Sala
                    <img src="assets/users1.svg" alt="Copiar número da sala">
                  </a>
          </div>
        </header>  

<!--principal page -->

        <main>
          <!-- questions box -->
            <section id="question-form">
                <h2>Faça sua Pergunta</h2>
                <form action="">
                    <label class="sr-only" for-id="question">O que gostaria de perguntar?</label>
                    <textarea name="question" id="question" placeholder="O que gostaria de perguntar?"></textarea>

                    <footer>
                        <div>
                          <img src="/assets/lock.svg" alt="Cadeado"> 
                          Esta pergunta é anônima
                        </div>
                        <button>Enviar</button>
                    </footer>
                </form>
            </section>

          <!-- questions  -->
            <section id="questions">
                <h2 class="sr-only">Perguntas da Comunidade</h2>
                <div class="questions">

                    <div class="question-wrapper">
                        <div class="question-content">
                            <div class="user">
                                <img src="/assets/avatar.svg" alt="Avatar do usuário">
                            </div>
                            <div class="question">
                              <p>Qual a diferença entre CONST, VAR e LET no Javascript?</p>
                            </div>
                        </div>
                        <div class="actions">
                            <a href="#" class="check" >
                              <img src="/assets/check.svg" alt="Marcar como lida">
                              Marcar como lida
                            </a>
                            <a href="#" class="delete">
                              <img src="/assets/trash.svg" alt="Excluir">
                              Excluir
                            </a>
                        </div>
                    </div>

                </div>
            </section>

        </main>
    </div>    
  </body>
</html
