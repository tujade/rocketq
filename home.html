<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Rocket.Q</title>

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

  <div id="home" class="content">
    <header>

    <div id="bg">

    </div>

  <!--Página Principal-->

              <label class="sr-only" for="room-id">Código da Sala</label>

                <img src="assets/log-in.svg" alt="Entrar na Sala">
               Entrar na Sala
              </button>
            </form>
        </section>
   
        <!--Separação-->
        <div class="separator">
          <div></div>
          <div>ou</div>
          <div></div>
        </div>
  
        <!--Criação da Sala-->
        <section>
          <h2>Crie sua própria sala</h2>
          <a href="create-room.html" class="button outlined">
            <img src="assets/users.svg" alt="Criar Sala" />
            Criar Sala
          </a>
        </section>
  
      </div>
